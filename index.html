<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="day5css.css" />
  </head>
  <body>
    <div class="container1">
      <div class="container">
        <div class="sub">
          <h1>General Admission Form</h1>
        </div>
        <div class="form">
          <table>
            <div>
              <tr class="name">
                <td>
                  <label for="name"
                    >NAME &nbsp;:&nbsp; &nbsp; &nbsp; &nbsp;</label
                  >
                </td>
                <td>
                  <input
                    type="text"
                    id="name"
                    name="fname"
                    placeholder="Firsrtname"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    id="name"
                    name="sname"
                    placeholder="sname"
                  />
                </td>
              </tr>
              <tr class="email">
                <td>
                  <label for="email">Email&nbsp;:&nbsp;&nbsp;&nbsp;</label>
                </td>
                <td><input type="mail" id="email" name="email" /></td>
              </tr>
              <tr>
                <td><label for="gender">Gender&nbsp;:</label></td>
                <td>
                  <input
                    type="radio"
                    id="gender"
                    name="gender"
                    value="gender"
                  />Male
                </td>
                <td>
                  <input
                    class="fm"
                    type="radio"
                    id="gender"
                    name="gender"
                    value="gender"
                  />Female
                </td>
              </tr>
              <tr>
                <td><label for="number">Phone&nbsp;:</label></td>
                <td><input type="number" id="number" name="number" /></td>
              </tr>
              <tr>
                <td><label for="number">Emergency number&nbsp;:</label></td>
                <td><input type="number" id="number" name="emergency" /></td>
              </tr>
              <tr>
                <td><label for="parking">Do you require parking</label></td>
                <td>
                  <input
                    type="radio"
                    id="parking"
                    name="parking"
                    value="yes"
                  />Yes
                </td>
                <td>
                  <input
                    type="radio"
                    id="parking"
                    name="parking"
                    value="no"
                  />No
                </td>
              </tr>
              <tr>
                <td><input type="submit" id="submit" target="w" /></td>
              </tr>
            </div>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
